{% extends 'index.html' %}
{% load bootstrap5 %}
{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block forms %}
    <form method="POST" onsubmit="alert('Ваши данные успешно отправлены! Ожидайте.');">
        {% csrf_token %}
        {% bootstrap_form form layout='inline'%}
        {% buttons %}
            <button id="submit" onsubmit="javascript:alert('success');">
               <img class="submit" src="{% static 'images/Group 10.png' %}">
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
